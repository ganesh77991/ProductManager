<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script>
$(document).ready(function(){
  $("#country").change(function(){
    alert("hiii country");
    var countryId = $(this).val();
    alert(countryId);
    $.ajax({
		type: 'GET',
		url: '/getStates/' + countryId,
		success: function(result) {
			//alert("successed..");
			//alert(result[0].productSubCat)
			
			var s = '';
			for(var i = 0; i < result.length; i++) {
				s += '<option value="' + result[i].productSubCat + '">' + result[i].productSubCat + '</option>';
			}
			
			//alert(s);
			$('#subCating').html(s);
			
		}
    });
    
  });  
});
</script>

</head>
<body>
<h2>Address Form Page</h2>
<form th:action="@{/address}" th:object="${add}" method="post">
		<pre>
	Contact No :   <input type="text" th:field="*{contactNo}">
	
	Address : <input type="text" th:field="*{address}">
	
	Landmark : <input type="text" th:field="*{landmark}">
	
	Country : <select th:field="*{countryId}" id="country">
                         <option value=""> --SELECT--- </option>
                         <option th:each="cat : ${countries}"
                            th:value="${cat.countryId}"
                            th:text="${cat.name}"/>
                  </select>   
	
	State : <select th:field="*{stateId}" id="state">
                         <option value=""> --SELECT--- </option>
                          <option th:value="telangana" >Telangana</option>
                           <option th:value="andhrapradesh" >Andhra Pradesh</option>
                            <option th:value="karnataka" >Karnataka</option>
                             <option th:value="maharastra" >Maharastra</option>
                             <option th:value="orissa" >Orissa</option>
                  </select>
	
	City :	<select th:field="*{cityId}" id="city">
                         <option value=""> --SELECT--- </option>
                         <option th:value="newYork" >New York</option>
                          <option th:value="hyderabad" >Hyderabad</option>
                           <option th:value="banglore" >Banglore</option>
                            <option th:value="mysuru" >Mysuru</option>
                  </select>
	
	Pincode   :  <input type="text" th:field="*{pincode}">
	
	     
	
	
	    <button>SAVE</button>
	
	</pre>
	</form>

</body>
</html>
